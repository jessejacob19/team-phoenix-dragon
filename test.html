<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <!-- this table should be a template for the  results page-->


  <!-- this form is a template for the form page  "/" -->
  <form class="form" action="/results.json" method="POST">


    
      <fieldset id="genre">

      <label for="pop">pop</label>
      <input type="radio" value="pop" name="genre" id="pop" checked>

      <label for="Metal">Metal</label>
      <input type="radio" value="Metal" name="genre" id="Metal">

      <label for="Rock">Rock</label>
      <input type="radio" value="Rock" name="genre" id="Rock">

      <label for="Punk">Punk</label>
      <input type="radio" value="Punk" name="genre" id="Punk">

      <label for="R&B">R&B</label>
      <input type="radio" value="R&B" name="genre" id="R&B">

      <label for="Jazz">Jazz</label>
      <input type="radio" value="Jazz" name="genre" id="Jazz">

      <label for="Hip-Hop">Hip-Hop</label>
      <input type="radio" value="Hip-Hop" name="genre" id="Hip-Hop">

      <label for="Electronic">Electronic</label>
      <input type="radio" value="Electronic" name="genre" id="Electronic">

      <label for="Rap">Rap</label>
      <input type="radio" value="Rap" name="genre" id="Rap">

 
    </fieldset>

    <fieldset id="mood">

      <label for="angry">angry</label>
      <input type="radio" value="angry" name="mood" id="angry" checked>
      
      <label for="sad">sad</label>
      <input type="radio" value="sad" name="mood" id="sad">
      
      <label for="Happy">Happy</label>
      <input type="radio" value="Happy" name="mood" id="Happy">
     
      <label for="Energetic">Energetic</label>
      <input type="radio" value="Energetic" name="mood" id="Energetic">
     
      <label for="Chill">Chill</label>
      <input type="radio" value="Chill" name="mood" id="Chill">
          
      <label for="Desperate">Desperate</label>
      <input type="radio" value="Desperate" name="mood" id="Desperate">

      
    </fieldset>

    <fieldset id="decade">

      <label for="1980's">1980's</label>
      <input type="radio" value="1980's" name="decade" id="1980's" checked>

      <label for="1990's">1990's</label>
      <input type="radio" value="1990's" name="decade" id="1990's">

      <label for="2000's">2000's</label>
      <input type="radio" value="2000's" name="decade" id="2000's">

      <label for="2010's">2010's</label>
      <input type="radio" value="2010's" name="decade" id="2010's">

    </fieldset>
    <br>
    <input type="submit">
  </form>
</body>

</html>
